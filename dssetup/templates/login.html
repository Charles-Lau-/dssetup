<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>Matrix Admin</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="/static/css/matrix-login.css" />
        <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
	 
    </head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action={%url "login"%} method="post">
                 {% csrf_token %}
				 <div class="control-group normal_text"> <h3><img src="/static/img/logo.png" alt="Logo" /></h3></div>
				 <div class="control-group normal_text" style="color:#F00">{{error}}</div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box"> 
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                          
                        </div>
                    </div>
                </div>
                <div class="form-actions"> 
                    <span class="pull-right"><button type="submit"  class="btn btn-success" /> Login</button></span>
                </div>
            </form>
             
        </div>
        
        <script src="/static/js/jquery.min.js"></script>  
        <script src="/static/js/matrix.login.js"></script> 
    </body>

</html>
